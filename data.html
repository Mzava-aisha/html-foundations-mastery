<!DOCTYPE html>
<html>
<head>
    <title>Colspan and Rowspan Example</title>
</head>
<body>

    <h2>Class Schedule</h2>

    <table border="1">
        <!-- Header Row -->
        <tr>
            <th>Day</th>
            <th colspan="2">Subjects</th>
        </tr>

        <!-- Monday -->
        <tr>
            <td rowspan="2">Monday</td>
            <td>Math</td>
            <td>English</td>
        </tr>

        <tr>
            <td colspan="2">Computer Lab</td>
        </tr>

        <!-- Tuesday -->
        <tr>
            <td>Tuesday</td>
            <td>Networking</td>
            <td>Programming</td>
        </tr>

    </table>

</body>
</html>
