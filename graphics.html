<!DOCTYPE html>
<html>
<head>
    <title>Simple SVG Example</title>
</head>
<body>

    <h2>SVG Shapes</h2>

    <!-- SVG Container -->
    <svg width="300" height="150">

        <!-- Circle -->
        <circle 
            cx="75" 
            cy="75" 
            r="50" 
            stroke="black" 
            stroke-width="2" 
            fill="skyblue" />

        <!-- Rectangle -->
        <rect 
            x="150" 
            y="25" 
            width="100" 
            height="100" 
            stroke="black" 
            stroke-width="2" 
            fill="lightgreen" />

    </svg>

</body>
</html>
